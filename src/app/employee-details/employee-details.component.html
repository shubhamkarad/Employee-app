<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Employee Data</mat-card-title>
        <mat-card-subtitle>Here is your Data</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3>
            <mat-card-title> Employee ID :</mat-card-title> {{employee.id}}</h3>
        <h3>
            <mat-card-title> Employee Name :</mat-card-title> {{employee.name}}</h3>
        <h3>
            <mat-card-title> Salary :</mat-card-title>{{employee.salary}}</h3>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a routerLink='/employeeList'>back</a></button>
        <!-- <button mat-button>SHARE</button> -->
